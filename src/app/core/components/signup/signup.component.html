<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <ion-item>
    <ion-input type="text" placeholder="{{'placeholder.surname' | translate}}" formControlName="surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="{{'placeholder.name' | translate}}" formControlName="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="{{'placeholder.nickname' | translate}}" formControlName="nickname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="{{'placeholder.email' | translate}}" formControlName="email"></ion-input>
  </ion-item>


  <ion-item>
    <ion-input type="text" placeholder="{{'placeholder.pass' | translate}}" formControlName="password"></ion-input>
  </ion-item>

  <div>

    <p id="delete_launch_settings">{{"login.sign_up_msg" | translate}} <span (click)="toRegister()">{{"login.sign_up_msg_2" |
        translate}}</span></p>
    <ion-button id="btn_accept" type="submit">{{"general.submit" | translate}}</ion-button>
  </div>



</form>
