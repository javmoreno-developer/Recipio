<ion-content id="main_content">
  <div id="first_layer">
    <div id="title_container">
      <h3>{{"general.app_title" | translate}}</h3>
    </div>
    <div class="settings_container">
      <ion-icon name="settings-outline" [routerLink]="['/settings']"></ion-icon>
    </div>
  </div>
  <app-search-bar [mode]="'book'"></app-search-bar>
  <div id="main_books_content">
    <h3>{{"main.title" | translate}}</h3>

   <!-- Carga de datos -->
   <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="3" *ngFor="let book of list$ | async">
          <app-item-card [item]="{book: book}" (onDetail)="callDetailModal($event)"></app-item-card>
        </ion-col>
      </ion-row>
   </ion-grid>
  </div>

  <p *ngIf="emptyCards">
    np tienes cartas
  </p>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
   
  </ion-fab>

</ion-content>
