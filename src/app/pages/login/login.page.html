<ion-content>
  <section id="login_content">
    
    <ion-img id="login_img" src="../../../assets/images/logo_recipio.png" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
    <app-signin (onSignin)="signIn($event)" (onRegister)="changeRegister($event)" *ngIf="!register"></app-signin>
    <app-signup (onSignup)="signUp($event)" (onRegister)="changeRegister($event)" *ngIf="register"></app-signup>
  </section>
</ion-content>
